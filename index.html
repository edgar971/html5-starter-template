		<nav class="blue-grey darken-2">
		   <div class="nav-wrapper">
		     <a href="#" class="brand-logo center font-strong "><strong>Image Cropper</strong></a>
		   </div>
		 </nav>		
		 <main class="grey lighten-5">
		 	<section class="row">
			 	<article class="col s9">
					<div class="cropper-container">
						<img src="/files/assets/image.jpg" class="responsive-img" alt="Change Me" />
					</div>
				 	
			 	</article>
			 	<aside class="col s3 blue-grey lighten-4">
				 	<form>
					 	<ul>
							<li>
								<h4><strong>Predefined Size:</strong></h4>
							</li>
						 	<li>
								<select class="pre-defined-sizes">
								    <option value="" disabled selected>Select Image Size</option>
								    <option value="1">Marquee</option>
								    <option value="2">Used Equipment</option>
								    <option value="3">Sales Rep</option>
								</select>
							</li>
							<li>
								<h4><strong>Custom Size:</strong></h4>
							</li>
							<li>
									<p class="range-field">
									Width:
								    <input type="range" id="test5" min="200" max="2000" />
								    </p>
							</li>
							<li>
									<p class="range-field">
									Height:
								    <input type="range" id="test5" min="200" max="2000" />
									</p>
							</li>
							<li>
								<button class="waves-effect waves-blue btn-flat blue darken-3 white-text" >Download <i class="mdi-file-cloud-download right"></i></button>
							</li>
						</ul>
						
					</form>
			 	</aside>
			 	
		 	</section>
		 	
		 </main>
